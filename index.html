<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPRA DE CUENTAS STREAMING VENDE Y GANA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .modal {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            max-width: 95%;
            width: 100%;
            text-align: center;
            overflow: hidden;
        }
        .modal-header {
            background-color: #ed7318;
            padding: 20px;
        }
        .modal-header img {
            max-width: 100px;
            height: auto;
        }
        .modal-header h1 {
            color: white;
            margin: 10px 0 0;
            font-size: 16px;
        }
        .modal-content {
            padding: 20px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button {
            background-color: white;
            color: #ed7318;
            padding: 10px;
            margin: 5px 0;
            text-decoration: none;
            border: 2px solid #ed7318;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 50px;
        }
        .button img {
            max-height: 90%;
            max-width: 90%;
        }
        .button:hover {
            background-color: #ed7318;
            color: white;
        }
    </style>
</head>
<body>
    <div class="modal">
        <div class="modal-header">
            <img src="https://www.vendeygana.net/assets/img/logo-blanco-1.png" alt="Logo">
            <h1>COMPRA DE CUENTAS STREAMING VENDE Y GANA</h1>
        </div>
        <div class="modal-content">
            <div class="button-container">
                <a href="#" class="button"><img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix"></a>
                <a href="#" class="button"><img src="https://upload.wikimedia.org/wikipedia/commons/f/f1/Prime_Video.png" alt="Amazon Prime"></a>
                <a href="#" class="button"><img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg" alt="Disney Plus"></a>
                <a href="#" class="button"><img src="https://upload.wikimedia.org/wikipedia/commons/1/17/HBO_Max_Logo.svg" alt="Max"></a>
                <a href="#" class="button"><img src="https://www.panastreaming.com/path_to_logo_image.png" alt="Panaxteamgin"></a>
                <a href="#" class="button"><img src="https://example.com/flujo_logo.png" alt="Flujo"></a>
            </div>
        </div>
    </div>
</body>
</html>
